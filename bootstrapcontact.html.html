      <div class="col-md-8">
        <div class="page-header">
          <h1>Contact Me!</h1>
        </div>
      </div>

      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Connect with me!</h3>
          </div>
          <div class="panel-body">
            <p>
            <a href="https://github.com/prshnweli">
              <img id="icon" src="portfolioassets/portfolioimages/github.png" alt="github" style="width:50px;height:50px;border:0;">
            </a>
            <a href="https://www.linkedin.com/in/prashan-welipitiya-6787838a/">
              <img id="icon" src="portfolioassets/portfolioimages/linkedin.png" alt="linkedin" style="width:50px;height:50px;border:0;">
            </a>
            <a href="https://stackoverflow.com/users/8245441/prashan-welipitiya">
              <img id="icon" src="portfolioassets/portfolioimages/stack.png" alt="stack" style="width:50px;height:50px;border:0;">

            </p>
          </div>

      <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
          <fieldset>
            <legend class="text-center">Contact us</legend>
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Name</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Your E-mail</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Your message</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
